<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pencil Sketch Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .nav-bar {
            background-color: #333;
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }
        .nav-bar .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 5rem;
        }
        #canvas {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            margin-top: 1rem;
        }
        .button-group .btn {
            margin-right: 1rem;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 16px;
        }
        .button-group .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .button-group .btn-success {
            background-color: #03A9F4;
            border: none;
        }
        .modal {
            z-index: 1000;
        }
        .modal-dialog {
            max-width: 500px;
        }
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            background-color: #333;
            color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 1rem;
        }
        .modal-body {
            padding: 1rem;
        }
        .modal-footer {
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            padding: 1rem;
        }
        .modal-footer .btn {
            margin-right: 1rem;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-bar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Image to Pencil Sketch Converter</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="file" id="image-input" accept="image/*" class="form-control">
                <div class="button-group mt-3">
                    <button class="btn btn-primary" id="convert-button">Convert to Pencil Sketch</button>
                    <button class="btn btn-success" id="download-button" style="display: none;">Download Sketch</button>
                </div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let imageInput = document.getElementById('image-input');
        let convertButton = document.getElementById('convert-button');
        let downloadButton = document.getElementById('download-button');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        imageInput.addEventListener('change', (e) => {
            let file = e.target.files[0];
            let reader = new FileReader();
            reader.onload = (event) => {
                let imageDataURL = event.target.result;
                let image = new Image();
                image.onload = () => {
                    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                };
                image.src = imageDataURL;
            };
            reader.readAsDataURL(file);
        });

        convertButton.addEventListener('click', () => {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let pixels = imageData.data;
            for (let i = 0; i < pixels.length; i += 4) {
                let grayscale = Math.floor(pixels[i] * 0.2126 + pixels[i + 1] * 0.7152 + pixels[i + 2] * 0.0722);
                pixels[i] = grayscale;
                pixels[i + 1] = grayscale;
                pixels[i + 2] = grayscale;
            }
            ctx.putImageData(imageData, 0, 0);
            downloadButton.style.display = 'inline-block';
        });

        downloadButton.addEventListener('click', () => {
            let dataURL = canvas.toDataURL();
            let a = document.createElement('a');
            a.href = dataURL;
            a.download = 'pencil-sketch.png';
            a.click();
        });
    </script>
</body>
</html>
